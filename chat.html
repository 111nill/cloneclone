<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">4:24</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">50%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <div class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i
          ></a>
          <h1 class="header__title">Raymond</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </div>
    </div>
    <!-- header wrapper-->

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2019년 7월 13일 토요일</span>
        <li class="message incoming-message">
          <img src="image/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <div class="message__author">Raymond</div>
            <div class="message__bubble">Hellooooow World!</div>
          </div>
        </li>
        <li class="message sent-message">
          <div class="message__content">
            <div class="message__bubble">Welcome!</div>
          </div>
        </li>
        <li class="message incoming-message">
          <img src="image/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <div class="message__author">Raymond</div>
            <div class="message__bubble">Hellooooow World!</div>
          </div>
        </li>
        <li class="message sent-message">
          <div class="message__content">
            <div class="message__bubble">Welcome!</div>
          </div>
        </li>
      </ul>
    </main>
    <section class="chat__write-container">
      <input
        type="text"
        placeholder="메세지를 입력하세요"
        class="chat__write-input chat__write"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"> </i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </section>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small
      </span>
    </div>
  </body>
</html>
