<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FRIENDS</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">4:24</span>
      </div>
      <div class="status-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">50%</span>
      <i class="fas fa-battery-half"></i>
    </div>
    <div class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="image/avatar.jpg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">고양이</span>
              <span class="friend__status">고양이는 최고입니다</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">플러스 친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="image/avatar.jpg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">고양이의 플러스 친구</span>
            </div>
          </div>
        </div>
      </div>
      <h5 class="friends__title">친구목록 99999</h5>
      <ul class="friends__list">
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="image/avatar.jpg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">순무</span>
              <span class="friend__status">순무는 귀여워 순무는 멋있어</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>SOON-MOO-JJAAANG</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
